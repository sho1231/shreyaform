<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border:1px solid black;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <form onsubmit="createRow(event)">
        <h3>Registration Form</h3>
        <label for="fn">First name</label>
        <input type="text" id="fn"><br><br>
        <label for="ln">Last name</label>
        <input type="text" id="ln"><br><br>
        <label for="age">Age</label>
        <input type="number" id="age"><br><br>
        <input type="radio"  name="gender" value="male">
        <label  for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label  for="female">Female</label><br><br>
        
        <input type="checkbox" id="football" name="sports" value="football">
        <label for="football">Football</label>
        <input type="checkbox" id="cricket" name="sports" value="cricket">
        <label for="cricket">Cricket</label><br><br>
        <input type="submit" id="fSubmit" value="submit">
    </form>

    <br><br>
    <table class="reg">
        <tr class="row" id="row1">
            <td>First Name</td>
            <td>Last name</td>
            <td>Age</td>
            <td>Gender</td>
            <td>Sports</td>
        </tr>
    </table>
    <script src="./index.js">
    </script>
</body>
</html>
